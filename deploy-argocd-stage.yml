parameters:
  - name: appName
    default: ''
  - name: env
    default: 'test'
  - name: postDeploy
    default: false

stages:
  - stage: DeployOn${{ parameters.env }}
    dependsOn:
      - Build
      - Build_Image
      - ${{ if eq(parameters.env, 'uat') }}:
        - DeployOntest
      - ${{ if eq(parameters.env, 'prod') }}:
        - DeployOnuat
    condition: succeeded()
    variables:
      appVersion: $[ stageDependencies.Build_Image.Build_And_Publish.outputs['SetVersion.imageTag'] ]
    jobs:
      - deployment: Deployment_Staging
        environment:
          name: ${{ parameters.env }}
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: git://gitops
                  persistCredentials: true
                  fetchDepth: 0
                - task: CmdLine@2
                  inputs:
                    script: |
                      pwd
                      ls -la
                      git config --global user.email "piotr.minkowski@gmail.com"
                      git config --global user.name "Piotr Minkowski"
                      git checkout main
                      yq e '.image.tag = "$(appVersion)"' -i apps/${{ parameters.appName }}/${{ parameters.env }}/values.yaml
                      cat apps/${{ parameters.appName }}/${{ parameters.env }}/values.yaml
                      git add apps/${{ parameters.appName }}/${{ parameters.env }}/values.yaml
                      git commit -m "$(appVersion)"
                      git remote -v
                      git push https://$(System.AccessToken)@dev.azure.com/pminkows/pminkows/_git/gitops main
                  displayName: Update image tag
                  env:
                    SYSTEM_ACCESSTOKEN: $(System.AccessToken)
                - task: ArgocdSync@1
                  inputs:
                    argoCDConnection: 'ArgoCDNew'
                    project: 'default'
                    applicationName: ${{ parameters.appName }}-${{ parameters.env }}
                    syncPolicy: 'sync'
                    failOnTimeout: true
                    waitForSync: true
                - ${{ if eq(parameters.postDeploy, true) }}:
                  - checkout: appRepo
                  - script: |
                      chmod +x ./appRepo/scripts/postDeploy.sh
                      ./appRepo/scripts/postDeploy.sh ${{ parameters.env }}
                    displayName: "Run post-deploy script"
